<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DANGER</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:black;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    color:white;
}

body::before{
    content:"";
    position:absolute;
    inset:0;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(255,0,0,0.15) 0px,
            rgba(255,0,0,0.15) 1px,
            transparent 2px,
            transparent 4px
        );
    animation: scan 2s linear infinite;
    pointer-events:none;
}

@keyframes scan{
    from{background-position:0 0;}
    to{background-position:0 40px;}
}


h1{
    font-size:4.5rem;
    color:#ff0000;
    text-shadow:
        0 0 10px red,
        0 0 20px red,
        0 0 40px crimson;
    animation:
        pulse 0.8s infinite alternate,
        shake 0.15s infinite,
        float 2s ease-in-out infinite;
    position:relative;
}

h1::before,
h1::after{
    content:attr(data-text);
    position:absolute;
    left:0;
    width:100%;
    overflow:hidden;
}

h1::before{
    color:#0ff;
    animation: glitch1 0.2s infinite;
}

h1::after{
    color:#f0f;
    animation: glitch2 0.2s infinite;
}

@keyframes glitch1{
    0%{transform:translate(2px,-2px);}
    50%{transform:translate(-2px,2px);}
    100%{transform:translate(2px,2px);}
}

@keyframes glitch2{
    0%{transform:translate(-2px,2px);}
    50%{transform:translate(2px,-2px);}
    100%{transform:translate(-2px,-2px);}
}


p{
    margin-top:20px;
    font-size:2.5rem;
    color:white;
    text-shadow:0 0 10px red;
    animation: fade 1.5s infinite alternate;
}

/* أنيميشنات */
@keyframes pulse{
    to{transform:scale(1.3);}
}

@keyframes shake{
    0%{transform:translate(0);}
    25%{transform:translate(2px,-2px);}
    50%{transform:translate(-2px,2px);}
    75%{transform:translate(2px,2px);}
    100%{transform:translate(0);}
}

@keyframes float{
    0%{margin-top:0;}
    50%{margin-top:-30px;}
    100%{margin-top:0;}
}

@keyframes fade{
    from{opacity:0.3;}
    to{opacity:1;}
}
</style>
</head>

<body>

<h1 data-text="WARNING BRO!">WARNING BRO!</h1>
<p>☠ Mr. Boda Welcome You ☠</p>

</body>
</html>
